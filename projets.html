<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/build.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="scripts/projects.js" defer></script>

    <title>Logan Gaumond</title>
</head>
<body class="bg-gray-900 text-white font-[Poppins]">
    <header class="pb-16 text-center pt-16">
        <h1 class="text-4xl text-[#9b5de5]">Liste complète de tout mes projets</h1>
        <a href="index.html" class="absolute left-4 top-4 bg-[#9b5de5] hover:bg-purple-700 text-white px-4 py-2 rounded transition">&#8656; Retour à l'accueil</a>
    </header>

    <main class="w-[90%] mx-auto space-y-20">

        <!--catégorie programmation -->
        <section id="categorieProgrammation" class="mb-16">
            <h2 class="text-3xl mb-6 text-[#9b5de5]">Programmation</h2>
            <div class="flex flex-wrap gap-6" id="listProgrammation">
                
            </div>
        </section>

        <!-- séparateur -->
        <div class="w-full h-0.5 bg-[#3a3a3a] opacity-40"></div>

        <!--catégorie design -->
        <section id="categorieDesign" class="mb-16">
            <h2 class="text-3xl mb-6 text-[#9b5de5]">Design</h2>
            <div class="flex flex-wrap gap-6" id="listDesign"></div>
        </section>

        <!-- séparateur -->
        <div class="w-full h-0.5 bg-[#3a3a3a] opacity-40"></div>

        <!-- Audiovisuel -->
        <section id="categorieAudiovisuel" class="mb-16">
            <h2 class="text-3xl mb-6 text-[#9b5de5]">Audiovisuel</h2>
            <div class="flex flex-wrap gap-6" id="listAudiovisuel"></div>
        </section>

    </main>

    <div id="projectModal" class="fixed inset-0 bg-black bg-opacity-30 hidden flex justify-center items-center p-4 z-50">
        <div id="closeModal" class="absolute top-6 right-6 text-5xl font-bold text-white cursor-pointer select-none hover:text-gray-300">×</div>
        <div id="modalContent" class="bg-gray-800 p-4 sm:p-6 rounded-lg w-full max-w-4xl relative max-h-[90vh] overflow-auto">
            <h2 id="modalTitle" class="text-2xl sm:text-3xl mb-4 text-[#9b5de5] wrap-break-word"></h2>

            <div class="relative w-full mb-4">
                <button id="prevBtn" class="absolute left-1 top-1/2 -translate-y-1/2 z-10 bg-gray-800 text-white px-2 py-1 rounded"><span>&#8656;</span></button>
                <div id="carouselInner" class="overflow-hidden w-full"></div>
                <button id="nextBtn" class="absolute right-1 top-1/2 -translate-y-1/2 z-10 bg-gray-800 text-white px-2 py-1 rounded"><span>&#8658;</span></button>
            </div>

            <p id="modalDescription" class="mb-4 text-gray-300 text-sm sm:text-base wrap-break-word"></p>

            <p class="text-sm mb-1"><strong>Année :</strong> <span id="modalYear"></span></p>
            <p class="text-sm mb-4"><strong>Rôle :</strong> <span id="modalRole"></span></p>

            <a id="modalLink" href="#" target="_blank" class="bg-[#9b5de5] px-4 py-2 rounded mt-4 inline-block hidden">Voir le projet</a>
        </div>
    </div>
</body>

</html>
